<div class="row">
    <div class="col-md-4">
        <h3>Seleciona un archivo</h3>
        <div class="well drop-zone"
             appDropZone
             (imagesOver)="enZona = $event"
             [archivos]="archivos"
             [ngClass]="{ 'file-over': enZona }">
            <h4>Deja caer aquí los archivos</h4>
            <img src="assets/drop-images.png" alt="">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>

        <button (click)="cargarImg()" 
                class="btn btn-success"
                [disabled]="archivos.length === 0">Cargar a firebase</button>
        <button (click)="limpiarArchivos()"
                 class="btn btn-danger">Limpiar</button>

        <table class="table">
            <thead>
                <tr>
                    <th>Nombre del archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td>{{ archivo.nombre }}</td>
                    <td>{{ archivo.archivo.size / 1024 / 1024 | number:'.2-2'}}MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" 
                                 role="progressbar" 
                                 [ngStyle]="{'width': archivo.porcentaje+'%'}">
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
